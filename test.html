<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ECharts</title>
		<!-- 引入 echarts.js -->

		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

		<script src="http:////unpkg.com/vue/dist/vue.js"></script>
		<script src="http://unpkg.com/element-ui@2.10.1/lib/index.js"></script>
		<link rel="stylesheet" href="http://unpkg.com/element-ui@2.10.1/lib/theme-chalk/index.css" />
	</head>

	<body>
		<div class="block">
			<el-cascader placeholder="试试搜索：指南" :options="options" filterable></el-cascader>
		</div>

		<script>
			new Vue({
				el: '.block',
				data() {
					return {
						options: 
						[
						{
							value: 'zhinan',
							label: '指南',
							children: [{
								value: 'shejiyuanze',
								label: '设计原则',
								children: [{
									value: 'yizhi',
									label: '一致'
								}]
							}]
						}, 
						{
							value: 'zujian',
							label: '组件',
							children: [{
								value: 'basic',
								label: 'Basic',
								children: [{
									value: 'layout',
									label: 'Layout 布局'
								}]
						 }]
						}, 
						{
							value: 'ziyuan',
							label: '资源',
							children: [{
								value: 'axure',
								label: 'Axure Components',
							    children:[{
							    	value:'haha',
							    	label:'伤心'
							    }]
							}]
						}
						
							
				   ]

					}
				}

			});
		</script>

	</body>

</html>
